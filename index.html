<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/map.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Airbnb Price Explore - San Francisco Region</title>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
        <script src="js/map.js" type="module"></script>
    </head>
    <body>

        <header>
            <h1>Do Superhosts Really Earn More in San Francisco?</h1>
        </header>

        <section id="dropdowns">
            <div class="dropdown">
                <label for="room-type-select">Select a room type to see comparison:</label>
                <select id="room-type-select"><option value="all">All Room Types</option>
                </select>
            </div>
        </section>

        <section id="checkbox">
            <input type="checkbox" id="review-checkbox" unchecked>
            <label for="review-checkbox">based on reviews</label>
        </section>

        <section id="graphs">
            <div id="map-and-graph-container">
                <div id="map">
                    <svg></svg>
                    <div class="legends">
                        <span class="legend-label">Legend:</span>
                        <div style="--color: var(--color-greater-than)" class="legend">Superhosts Lead
                            <span class="legend-annotation"></span></div>
                        <div style="--color: var(--color-equal)" class="legend">Balanced
                            <span class="legend-annotation"></span></div>
                        <div style="--color: var(--color-less-than)" class="legend">Non-Superhosts Lead
                            <span class="legend-annotation"></span></div>
                    </div>
                </div>
                <div id="bar-chart-container">
                    <div class="bar-chart-title">Neighborhood: <span
                            id="selected-neighborhood-name"
                            class="neighborhood-name">All</span></div>
                    <svg id="avg-revenue-bar" class="bar"></svg>
                    <svg id="review-score-hist" class="hist"></svg>
                </div>
            </div>

            <div class="tooltip">
                <div id="neighborhood-name" class="neighborhood-name"></div>
                <div class="pies">
                    <div class="pie-group">
                        <div class="pie-title">Superhosts</div>
                        <svg class="pie" id="pie1-superhost" width="100"
                            height="100"></svg>
                    </div>

                    <div class="pie-group">
                        <div class="pie-title">Non-Superhosts</div>
                        <svg class="pie" id="pie2-non-superhost" width="100"
                            height="100"></svg>
                    </div>
                </div>
                <div class="tooltip-legends"></div>
            </div>
        </section>

    </body>
</html>

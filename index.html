        <div class="checkbox">
            <input type="checkbox" id="review-checkbox" unchecked>
            <label for="review-checkbox">based on reviews</label>
        </div>

        <div id="map"><svg></svg></div>
        <div class="tooltip">
            <div id="neighborhood-name"></div>
            <div class="pies">
                <div class="pie-group">
                    <div class="pie-title">Superhosts</div>
                    <svg class="pie" id="pie1-superhost" width="100"
                        height="100"></svg>
                </div>

                <div class="pie-group">
                    <div class="pie-title">Non-Superhosts</div>
                    <svg class="pie" id="pie2-non-superhost" width="100"
                        height="100"></svg>
                </div>
            </div>
            <div class="tooltip-legends"></div>
        </div>

        <div class="legends">
            <span class="legend-label">Legend:</span>
            <div style="--color: var(--color-greater-than)" class="legend">Superhosts Lead<span class="legend-annotation"></span></div>
            <div style="--color: var(--color-equal)" class="legend">Balanced<span class="legend-annotation"></span></div>
            <div style="--color: var(--color-less-than)" class="legend">Non-Superhosts Lead<span class="legend-annotation"></span></div>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/map.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Airbnb Price Explore - San Francisco Region</title>
        <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
            rel="stylesheet" />
        <script src="js/map.js" type="module"></script>
    </head>
    <body>

        <header>
            <h1>Do Superhosts Really Earn More in San Francisco?</h1>
        </header>

        <section id="graphs">
            <div id="map-and-graph-container">
                <div id="map">
                    <section id="filters">
                        <div class="filter-block">
                            <span class="filter-title">Room Type</span>
                            <div class="segmented-control" id="room-control">
                                <button class="active" data-value="All">All</button>
                            </div>
                        </div>
                        <div class="filter-block">
                            <div class="toggle-wrapper">
                                <span>Number of Listings</span>
                                <label class="switch">
                                    <input type="checkbox" id="metric-toggle">
                                    <span class="slider"></span>
                                </label>
                                <span>Review Scores</span>
                            </div>
                        </div>
                    </section>
                    <svg></svg>
                    <div class="legends">
                        <span class="legend-label">Legend:</span>
                        <div style="--color: var(--color-greater-than)" class="legend">Superhosts Lead</div>
                        <div style="--color: var(--color-equal)" class="legend">Balanced</div>
                        <div style="--color: var(--color-less-than)" class="legend">Non-Superhosts Lead</div>
                    </div>
                </div>
                <div class="charts-container">
                    <div class="bar-chart-title">Neighborhood: <span
                            id="selected-neighborhood-name"
                            class="neighborhood-name">All</span></div>
                    <svg id="avg-revenue-bar" class="bar"></svg>
                    <svg id="total-count-bar" class="bar"></svg>
                    <svg id="review-score-hist" class="hist"></svg>

                            <svg class="pie" id="pie2-non-superhost" width="200" height="200" data-title="Non-Superhosts"></svg>
                        </div>
                    </div> -->
                </div>
            </div>
